<!DOCTYPE html>
<html>
    
   <head>
  <title>BPoint Maker B5</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 </head> 
    
    
    
<body>
    
    
    <form>
     <input type="text" id="number" value="0"/>
     <input type="button" onclick="incrementValue()" value="Increase" />
   </form>

    <form>
     <input type="text" id="numbers" value="0"/>
     <input type="button" onclick="incrementValues()" value="Increase" />
   </form>
    
   <script>
     function incrementValue()
    {
        var value = parseInt(document.getElementById('number').value, 10);
        value = isNaN(value) ? 0 : value;
        value++;
        document.getElementById('number').value = value;
    }
       
       function incrementValues()
    {
        var values = parseInt(document.getElementById('numbers').values, 10);
        values = isNaN(values) ? 0 : values;
        values++;
        document.getElementById('number').values = values;
    }
   </script>

    
</body>
</html>
